<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <link rel="stylesheet" type="text/css" href="src/css/gobal.css">
    <script type="text/javascript" src="src/js/d3.js"></script>
</head>
<body>


<script type="text/javascript">
    var dataset = [ 5, 10, 15, 20, 25 ];

    d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text(function(d) {
                return "I can count up to " + d;
            })
            .style("color", function(d) {
                if (d > 15) {	//Threshold of 15
                    return "red";
                } else {
                    return "black";
                }
            });
</script>


<svg width="500" height="500">
    <rect x="0" y="80" width="80" height="80" style="fill:rgba(128, 0, 128, 1.0);stroke-width:3;stroke:rgb(128,128,128)"/>
    <rect x="60" y="60" width="80" height="80" style="fill:rgba(0, 0, 255, 0.75);stroke-width:3;stroke:rgb(128,128,128)"/>
    <rect x="120" y="40" width="80" height="80" style="fill:rgba(0, 255, 0, 0.5);stroke-width:3;stroke:rgb(128,128,128)"/>
    <rect x="180" y="20" width="80" height="80" style="fill:rgba(255, 255, 0, 0.25);stroke-width:3;stroke:rgb(128,128,128)"/>
    <rect x="240" y="0" width="80" height="80" style="fill:rgba(255, 0, 0, 0.1);stroke-width:3;stroke:rgb(128,128,128)"/>
</svg>

</body>

</html>
